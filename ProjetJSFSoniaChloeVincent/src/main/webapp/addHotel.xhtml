<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Insert title here</title>


<h:outputStylesheet name="css/bootstrap.css" rel="stylesheet"/>

<h:outputStylesheet name="css/datepicker3.css" rel="stylesheet"/>
<h:outputStylesheet name="css/styles.css" rel="stylesheet"/>

</h:head>
<body>
<ui:include src="home.xhtml" />

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<h1 class="text-center">Ajouter un hotel</h1><br />
		
 		<h:messages style="prenom:red"></h:messages>
   
	   	<h:form>
		    <p:panel id="panel" header="New Hotel">
		 
		        <p:messages id="msgs" />
		 
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="nomHotel" value="Nom:" />
		            <p:inputText id="nomHotel" value="#{hotelBean.nomHotel}" required="true" label="Nom">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="nomHotel" display="icon" />
		        
		            <p:outputLabel for="telephone" value="Telephone:" />
		            <p:inputText id="telephone" value="#{hotelBean.telephone}" label="Telephone" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgTelephone" event="keyup" />
		            </p:inputText>
		            <p:message for="telephone" id="msgTelephone" display="icon" />
		            
		               <p:outputLabel for="qualite" value="Qualite:" />
		            <p:inputText id="qualite" value="#{hotelBean.qualite}" label="Qualite" required="true">
		                <f:validateLength minimum="1" />
		                <p:ajax update="msgqualite" event="keyup" />
		            </p:inputText>
		            <p:message for="qualite" id="msgqualite" display="icon" />
		            
		             <p:outputLabel for="pays" value="Pays:" />
		            <p:inputText id="pays" value="#{hotelBean.pays}" label="Pays" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgPays" event="keyup" />
		            </p:inputText>
		            <p:message for="pays" id="msgPays" display="icon" />
		            
		            <p:outputLabel for="ville" value="Ville:" />
		            <p:inputText id="ville" value="#{hotelBean.ville}" label="Ville" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgVille" event="keyup" />
		            </p:inputText>
		            <p:message for="ville" id="msgVille" display="icon" />
		            
		            <p:outputLabel for="codePostal" value="Code postal:" />
		            <p:inputText id="codePostal" value="#{hotelBean.codePostal}" label="Code postal" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgcodePostal" event="keyup" />
		            </p:inputText>
		            <p:message for="codePostal" id="msgcodePostal" display="icon" />
		             
		             <p:outputLabel for="voie" value="Voie:" />
		            <p:inputText id="voie" value="#{hotelBean.voie}" label="Voie" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgvoie" event="keyup" />
		            </p:inputText>
		            <p:message for="voie" id="msgvoie" display="icon" />
		            
		            <p:outputLabel for="numero" value="Numero:" />
		            <p:inputText id="numero" value="#{hotelBean.numero}" label="Numero" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgnumero" event="keyup" />
		            </p:inputText>
		            <p:message for="numero" id="msgnumero" display="icon" />
		 
		        </h:panelGrid>
		 
		        <p:commandButton value="Save" update="panel" actionListener="#{hotelBean.addHotel}" icon="ui-icon-check" />
		    </p:panel>
		</h:form><br/>
		

<h:form>
<p:growl id="msgs" showDetail="true" />
    <p:dataTable id="tbl" var="h" value="#{hotelBean.hotels}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
 		emptyMessage="No hotels found with given criteria" filteredValue="#{hotelBean.hotels}">
 		
	 <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Hotels:" />
               
            </p:outputPanel>
        </f:facet>
       
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="hotels" />
            </h:commandLink>
 
         
        </f:facet>
 
        <p:column filterBy="#{h.idHotel}" sortBy="#{h.idHotel}" filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="Identifiant" />
            </f:facet>
            <h:outputText value="#{h.idHotel}" />
        </p:column>
 
        <p:column filterBy="#{h.nomHotel}" sortBy="#{h.nomHotel}" filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="Nom"/>
            </f:facet>
            <h:outputText value="#{h.nomHotel}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Telephone" />
            </f:facet>
            <h:outputText value="#{h.telephone}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Qualite" />
            </f:facet>
            <h:outputText value="#{h.qualite}" />
        </p:column>
        
        <p:column filterBy="#{h.adresseHotel.pays}" sortBy="#{h.adresseHotel.pays}" filterMatchMode="contains">
            <f:facet name="header" >
                <h:outputText value=" Pays" />
            </f:facet>
            <h:outputText value="#{h.adresseHotel.pays}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Ville" />
            </f:facet>
            <h:outputText value="#{h.adresseHotel.ville}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Code postal" />
            </f:facet>
            <h:outputText value="#{h.adresseHotel.codePostal}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Voie" />
            </f:facet>
            <h:outputText value="#{h.adresseHotel.voie}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Numero" />
            </f:facet>
            <h:outputText value="#{h.adresseHotel.numero}" />
        </p:column>
      
        
        
        
    </p:dataTable>

</h:form>

	  
	  

	   

	   


	</div>

	<h:outputScript name="js/jquery-1.11.1.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/chart.min.js"></h:outputScript>
	<h:outputScript name="js/chart-data.js"></h:outputScript>
	<h:outputScript name="js/easypiechart.js"></h:outputScript>
	<h:outputScript name="js/easypiechart-data.js"></h:outputScript>
	<h:outputScript name="js/bootstrap-datepicker.js"></h:outputScript>
	

		<h:outputScript name="js/lumino.glyphs.js"/>
    
</body>
</html>

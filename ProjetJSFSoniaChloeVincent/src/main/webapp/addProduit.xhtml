<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Insert title here</title>


	<h:outputStylesheet name="css/bootstrap.css" rel="stylesheet" />

	<h:outputStylesheet name="css/datepicker3.css" rel="stylesheet" />
	<h:outputStylesheet name="css/styles.css" rel="stylesheet" />

</h:head>
<body>

<ui:include src="home.xhtml" />

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<h1 class="text-center">Ajouter un produit</h1>
		<br />

		<h:messages style="prenom:red"></h:messages>

		<h:form>
			<p:panel id="panel" header="New Produit">

				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

						<p:outputLabel id="idHotelLabel" for="selectedidHotel"
							value="Hotels:" />
						<h:selectOneMenu id="selectedidHotel"
							value="#{addProduitBean.selectedidHotel}" style="width:125px">
							<f:selectItems value="#{addProduitBean.hotelBean.hotels}" var="P"
								itemValue="#{P.idHotel}" itemLabel="#{P.nomHotel}" />
						</h:selectOneMenu>

					</h:panelGrid>
					<p:outputLabel for="nom" value="Nom:" />
					<p:inputText id="nom" value="#{addProduitBean.nom}" required="true"
						label="Nom">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="nom" display="icon" />

					<p:outputLabel for="quantite" value="Quantite:" />
					<p:inputText id="quantite" value="#{addProduitBean.quantite}"
						label="Quantite" required="true">
						<f:validateLength minimum="1" />
						<p:ajax update="msgQuantite" event="keyup" />
					</p:inputText>
					<p:message for="quantite" id="msgQuantite" display="icon" />

					<p:outputLabel for="coutAchat" value="Cout achat:" />
					<p:inputText id="coutAchat" value="#{addProduitBean.coutAchat}"
						label="Cout achat" required="true">
						<f:validateLength minimum="1" />
						<p:ajax update="msgcoutAchat" event="keyup" />
					</p:inputText>
					<p:message for="coutAchat" id="msgcoutAchat" display="icon" />

					<p:outputLabel for="coutVente" value="Cout vente:" />
					<p:inputText id="coutVente" value="#{addProduitBean.coutVente}"
						label="Cout vente" required="true">
						<f:validateLength minimum="2" />
						<p:ajax update="msgcoutVente" event="keyup" />
					</p:inputText>
					<p:message for="coutVente" id="msgcoutVente" display="icon" />



				</h:panelGrid>

				<p:commandButton value="Save" update="panel"
					actionListener="#{addProduitBean.add}" icon="ui-icon-check" />
			</p:panel>
		</h:form>
		<br />

		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="tbl" var="P" value="#{addProduitBean.produits}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px">addProduitBean.hotels}">
 		
	 <f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Produits:" />

					</p:outputPanel>
				</f:facet>

				<f:facet name="{Exporters}">
					<h:commandLink>
						<p:graphicImage name="/demo/images/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tbl" fileName="produits" />
					</h:commandLink>
				</f:facet>



				<p:column headerText="Identifiant">
					<h:outputText value="#{P.idProduit}"></h:outputText>
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{P.nom}"></h:outputText>
				</p:column>

				<p:column headerText="Quantite">
					<h:outputText value="#{P.quantite}"></h:outputText>
				</p:column>

				<p:column headerText="Coût Achat">
					<h:outputText value="#{P.coutAchat}"></h:outputText>
				</p:column>
				<p:column headerText="Coût Vente">
					<h:outputText value="#{P.coutVente}"></h:outputText>
				</p:column>
				<p:column headerText="Voir" style="width:100px;text-align: center">
					<p:commandButton
						action="#{addProduitBean.getOneProduit(P.idProduit)}"
						update=":form2:ProduitDetail" oncomplete="PF('ProduitVar').show()"
						icon="ui-icon-search" />
				</p:column>

			</p:dataTable>

		</h:form>


			<p:dialog header="Produit" widgetVar="ProduitVar" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
		<h:form id="form2">
				<p:outputPanel id="ProduitDetail" style="text-align:center;">
					<p:panelGrid columns="2">
						<h:outputText value="Identifiant" />
						<h:outputText value="#{addProduitBean.produit.idProduit}" />
						<h:outputText value="Nom du produit" />
						<h:outputText value="#{addProduitBean.produit.nom}" />
						<h:outputText value="Quantite" />
						<h:inputText value="#{addProduitBean.produit.quantite}" />
						<h:outputText value="coutAchat" />
						<h:inputText value="#{addProduitBean.produit.coutAchat}" />
						<h:outputText value="coutVente" />
						<h:inputText value="#{addProduitBean.produit.coutVente}" />

					</p:panelGrid>
					<p:commandButton action="#{addProduitBean.update}"
						update=":form2:ProduitDetail" icon="ui-icon-pencil"
						title="Modifier">
					</p:commandButton>
				</p:outputPanel>
		</h:form><br />
			</p:dialog>






	</div>


</body>
</html>

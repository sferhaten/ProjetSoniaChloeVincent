		<!--  List Employe -->
		<br/><br/><br/>
		
		
		<h:form id="employes">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="tbl" var="e" value="#{empBean.employes}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Employes: " />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{e.idPersonne}"></h:outputText>
				</p:column>
				<p:column headerText="Nom">
					<h:outputText value="#{e.nom}"></h:outputText>
				</p:column>

				<p:column headerText="Prenom">
					<h:outputText value="#{e.prenom}"></h:outputText>
				</p:column>

				<p:column headerText="Date d'embauche">
					<h:outputText value="#{e.dateEmbauuche}"></h:outputText>
				</p:column>
				
				
				<p:column headerText="Salaire">
					<h:outputText value="#{e.salaire}"></h:outputText>
				</p:column>

				<p:column headerText="Numero">
					<h:outputText value="#{e.adressePersonne.numero}"></h:outputText>
				</p:column>
				<p:column headerText="Voie">
					<h:outputText value="#{e.adressePersonne.voie}"></h:outputText>
				</p:column>
				<p:column headerText="Code postal">

				</p:column>
				<p:column headerText="Ville">

				</p:column>

				<p:column headerText="Pays">
					<h:outputText value="#{e.adressePersonne.pays}"></h:outputText>
				</p:column>

				<p:column headerText="Date de naissance">
					<h:outputText value="#{e.dateDeNaissance}"></h:outputText>
				</p:column>

				<p:column headerText="Voir" style="width:100px;text-align: center">
					<p:commandButton action="#{empBean.getOneEmploye(e.idPersonne)}"
						update=":form2:EmployeDetail" oncomplete="PF('EmployeVar').show()"
						icon="ui-icon-search" />
				</p:column>

			</p:dataTable>

		</h:form>

		<!-- **** Formulaire update ****  -->
<h:form id="form2">
		<p:dialog header="Employe" widgetVar="EmployeVar" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			
				<p:outputPanel id="EmployeDetail" style="text-align:center;">
					<p:panelGrid columns="2">
						<h:outputText value="Nom" />
						<h:inputText value="#{empBean.personne.nom}" />
						<h:outputText value="Prenom" />
						<h:inputText value="#{empBean.personne.prenom}" />
						<h:outputText value="Embauche" />
						<h:inputText value="#{empBean.personne.dateEmbauuche}" />
						<h:outputText value="Salaire" />
						<h:inputText value="#{empBean.personne.salaire}" />
						<h:outputText value="Numero" />
						<h:inputText value="#{empBean.personne.adressePersonne.numero}" />
						<h:outputText value="Voie" />
						<h:inputText value="#{empBean.personne.adressePersonne.voie}" />
						<h:outputText value="Code Postal" />
						<h:inputText value="#{empBean.personne.adressePersonne.codePostal}" />
						<h:outputText value="Ville" />
						<h:inputText value="#{empBean.personne.adressePersonne.ville}" />
						<h:outputText value="Pays" />
						<h:inputText value="#{empBean.personne.adressePersonne.pays}" />
						
						<p:commandButton action="#{empBean.update}"
							update=":form2:EmployeDetail" icon="ui-icon-pencil"
							title="Modifier">
						</p:commandButton>

					</p:panelGrid>
					
				</p:outputPanel>
			
			<br />
		</p:dialog>

		<!-- ********** Formulaire ajout employe************** -->

		<h1 class="text-center">Employe</h1>
		<br />

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Gestion employé</div>
					<div class="panel-body">



						<h:form>
							<p:panel id="panel" header="Nouvel employe">

								<p:messages id="msgs" />
								
								<h:panelGrid columns="3" cellpadding="5">
									<p:outputLabel for="idHotel" value="Hotel :" />
									<h:selectOneMenu id="idHotel"
										value="#{employeBean.nomHotel}" style="width:125px">
										<f:selectItems itemLabel="em.nomHotel" itemValue="em.nomHotel" 
										value="#{employeBean.hotels}" var="em" />
									</h:selectOneMenu>
								</h:panelGrid>
								
								<h:panelGrid columns="3" cellpadding="5">
								
																
									<p:outputLabel for="firstname" value="Prenom" />
									<p:inputText id="firstname" value="#{EmployeBean.employe.prenom}"
										required="true" label="Firstname">
										<f:validateLength minimum="2" />
									</p:inputText>
									<p:message for="firstname" display="icon" />

									<p:outputLabel for="lastname" value="Nom" />
									<p:inputText id="lastname" value="#{EmployeBean.employe.nom}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgLastname" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgLastname" display="icon" />

									<p:outputLabel for="lastname" value="Adresse" />
									<p:inputText id="adresse" value="#{EmployeBean.employe.adresse}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgAdresse" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgAdresse" display="icon" />

									<p:outputLabel for="lastname" value="Date de naissance" />
									<p:inputText id="naissance" value="#{EmployeBean.employe.prenom}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgNaissance" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgNaissance" display="icon" />

									<p:outputLabel for="lastname" value="Salaire" />
									<p:inputText id="salaire" value="#{EmployeBean.employe.adresse}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgSalaire" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgSalaire" display="icon" />

									<p:outputLabel for="lastname" value="Role" />
									<p:inputText id="role" value="#{EmployeBean.employe.role}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgRole" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgRole" display="icon" />

									<p:outputLabel for="lastname" value="Type de contract" />
									<p:inputText id="contract" value="#{EmployeBean.employe.contract}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgContract" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgContract" display="icon" />

								</h:panelGrid>

								<p:commandButton value="Save" update="panel"
									actionListener="#{userView.save}" icon="ui-icon-check" />
							</p:panel>
						</h:form>
						<br />

						<!-- ********** Liste employe************** -->
						<h:form>
							<p:dataTable var="employe" value="#{EmployeBean.employes}"
								widgetVar="carsTable" emptyMessage="Pas d'employe trouvé"
								filteredValue="#{dtFilterView.filteredCars}">

								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Search all fields:" />
										<p:inputText id="globalFilter"
											onkeyup="PF('carsTable').filter()" style="width:150px"
											placeholder="Entrer un mot cle" />
									</p:outputPanel>
								</f:facet>

								<p:column filterBy="#{car.id}" headerText="Id"
									filterMatchMode="contains">
									<h:outputText value="#{employe.id}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Nom"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{employe.nom}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Prenom"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{employe.prenom}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Date de naissance"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{employe.dateDeNaissance}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Salaire"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{employe.salaire}" />
								</p:column>

								<p:column filterBy="#{car.sold}" headerText="Status"
									filterMatchMode="equals">
									<f:facet name="filter">
										<p:selectOneButton onchange="PF('carsTable').filter()">
											<f:converter converterId="javax.faces.Boolean" />
											<f:selectItem itemLabel="CDI" itemValue="" />
											<f:selectItem itemLabel="CDD" itemValue="true" />
											<f:selectItem itemLabel="Stage" itemValue="false" />
										</p:selectOneButton>
									</f:facet>
									<h:outputText value="#{employe.contract}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Role"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{employe.role}" />
								</p:column>
							</p:dataTable>
						</h:form>

						<br /> <br /> <br /> <br />

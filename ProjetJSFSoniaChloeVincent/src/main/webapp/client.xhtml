<!-- ********** Select Hotel************** -->
	<h1 class="text-center">Client</h1>
		

			<!-- ********** Formulaire ajout Client************** -->

			
			<br />
			<h:form>
			
		
				<p:panel header="Nouveaux client">

					<p:messages id="msgs" />

					<h:panelGrid columns="1" cellpadding="10">


					<p:outputLabel for="idHotel" value="Hotel :" />
					<h:selectOneMenu id="idHotel" value="#{clientBean.selectedidHotel}"
						style="width:125px">
						
						<f:selectItems itemLabel="#{c.nomHotel}" itemValue="#{c.idHotel}"
							value="#{clientBean.hotels}" var="c" />
					</h:selectOneMenu>

					<p:outputLabel for="prenom" value="Prenom" id="prenomLabel" />
						<p:inputText id="prenom" value="#{clientBean.prenom}"
							required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="prenom" display="icon" />

						<p:outputLabel for="nom" value="Nom" id="nomLabel" />
						<p:inputText id="nom" value="#{clientBean.nom}" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="nom" display="icon" />


						<p:outputLabel for="dateDeSortie" value="Date de sortie" />
						<p:calendar id="dateDeSortie" value="#{clientBean.dateDeSortie}"
							required="true">
							<f:validateLength minimum="2" />
						</p:calendar>
						<p:message for="dateDeSortie" display="icon" />

						<p:outputLabel for="numero" value="Numero" id="numeroLabel" />
						<p:inputText id="numero" value="#{clientBean.numero}"
							required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="numero" display="icon" />

						<p:outputLabel for="voie" value="Voie" id="voieLabel" />
						<p:inputText id="voie" value="#{clientBean.voie}" label="voie"
							required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="voie" display="icon" />

						<p:outputLabel for="codePostal" value="Code postal"
							id="codePostalLabel" />
						<p:inputText id="codePostal" value="#{clientBean.codePostal}"
							required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="codePostal" display="icon" />

						<p:outputLabel for="ville" value="Ville" id="villeLabel" />
						<p:inputText id="ville" value="#{clientBean.ville}"
							required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="ville" display="icon" />

						<p:outputLabel for="pays" value="Pays" id="paysLabel" />
						<p:inputText id="pays" value="#{clientBean.pays}" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="pays" display="icon" />

						<p:outputLabel for="dateDeNaissance" value="Date de naissance" />
						<p:calendar id="dateDeNaissance"
							value="#{clientBean.dateDeNaissance}" required="true">
							<f:validateLength minimum="2" />
						</p:calendar>
						<p:message for="dateDeNaissance" display="icon" />


					</h:panelGrid>

					<h:commandButton value="Ajouter" action="#{clientBean.addClient}"
						icon="ui-icon-check" />
				</p:panel>
			</h:form>

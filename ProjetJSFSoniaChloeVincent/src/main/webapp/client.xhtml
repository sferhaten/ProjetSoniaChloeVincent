		<!-- ********** Formulaire ajout Client************** -->

		<h1 class="text-center">Client</h1>
		<br />

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Ajout d'un client</div>
					<div class="panel-body">



						<h:form>
							<p:panel id="panel" header="Nouveaux client">

								<p:messages id="msgs" />

								<h:panelGrid columns="3" cellpadding="5">
									<p:outputLabel for="console" value="Hotel" />
									<h:selectOneMenu id="console"
										value="#{selectOneMenuView.console}" style="width:125px">
										<f:selectItem itemLabel="Hotel 1" itemValue="" />
										<f:selectItem itemLabel="Hotel 2" itemValue="Xbox One" />
										<f:selectItem itemLabel="Hotel 3" itemValue="PS4" />
										<f:selectItem itemLabel="Hotel 4" itemValue="Wii U" />
									</h:selectOneMenu>
								</h:panelGrid>

								<h:panelGrid columns="3" cellpadding="5">



									<p:outputLabel for="firstname" value="Prenom" />
									<p:inputText id="firstname" value="#{userView.firstname}"
										required="true" label="Firstname">
										<f:validateLength minimum="2" />
									</p:inputText>
									<p:message for="firstname" display="icon" />

									<p:outputLabel for="lastname" value="Nom" />
									<p:inputText id="lastname" value="#{userView.lastname}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgLastname" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgLastname" display="icon" />

									<p:outputLabel for="lastname" value="Adresse" />
									<p:inputText id="adresse" value="#{userView.adresse}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgAdresse" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgAdresse" display="icon" />

									<p:outputLabel for="lastname" value="Date de naissance" />
									<p:inputText id="naissance" value="#{userView.adresse}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgNaissance" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgNaissance" display="icon" />



								</h:panelGrid>

								<p:commandButton value="Save" update="panel"
									actionListener="#{userView.save}" icon="ui-icon-check" />
							</p:panel>
						</h:form>
						<br />

						<!-- ********** Liste Client************** -->
						<h:form>
							<p:dataTable var="car" value="#{dtFilterView.cars}"
								widgetVar="carsTable" emptyMessage="Pas de client trouvé"
								filteredValue="#{dtFilterView.filteredCars}">

								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Search all fields:" />
										<p:inputText id="globalFilter"
											onkeyup="PF('carsTable').filter()" style="width:150px"
											placeholder="Entrer un mot cle" />
									</p:outputPanel>
								</f:facet>

								<p:column filterBy="#{car.id}" headerText="Id"
									filterMatchMode="contains">
									<h:outputText value="#{car.id}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Nom"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Prenom"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Date de naissance"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Nbr de résa"
									filterMatchMode="lte">
									<f:facet name="filter">
										<p:spinner onchange="PF('carsTable').filter()"
											styleClass="year-spinner">
											<f:converter converterId="javax.faces.Integer" />
										</p:spinner>
									</f:facet>
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column filterBy="#{car.year}" headerText="Selection"
									filterMatchMode="lte">
									<p:selectOneButton value="#{selectOneView.option}"></p:selectOneButton>
									<p:commandButton value="Submit" update="display" icon="ui-icon-check" />
								</p:column>
        
							</p:dataTable>
						</h:form>
						<h:outputText id="display" value="#{selectOneView.option}"
							style="font-weight: bold" />
<br />
    <h:panelGrid columns="2" style="margin-bottom:50px" cellpadding="50">
        <p:outputLabel for="console" value="Choix : " /><br />
        <p:selectOneRadio id="console" value="#{radioView.console}" layout="grid" columns="1" >
            <f:selectItem itemLabel="Reservation " itemValue="Reservation"  />
            <f:selectItem itemLabel="Consomation" itemValue="Consomation" />
            <f:selectItem itemLabel="Reservation + Consomation" itemValue="Reservation + Consomation" />
        </p:selectOneRadio>
    </h:panelGrid>

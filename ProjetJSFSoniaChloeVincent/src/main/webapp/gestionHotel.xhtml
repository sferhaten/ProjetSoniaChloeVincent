<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Insert title here</title>


	<h:outputStylesheet name="css/bootstrap.css" rel="stylesheet" />

	<h:outputStylesheet name="css/datepicker3.css" rel="stylesheet" />
	<h:outputStylesheet name="css/styles.css" rel="stylesheet" />

</h:head>
<body>
<ui:include src="home.xhtml" />
	
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<h1 class="text-center">Gestion hotel</h1>
		<br />

		<h:form>

			<h:messages style="prenom:red"></h:messages>

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel id="idHotelLabel" for="selectedidHotel"
					value="Hotels:" />
				<h:selectOneMenu id="selectedidHotel"
					value="#{gestionHotelBean.selectedidHotel}" style="width:125px">
					<f:selectItems value="#{gestionHotelBean.hotels}" var="g"
						itemValue="#{g.idHotel}" itemLabel="#{g.nomHotel}" />
				</h:selectOneMenu>

			</h:panelGrid>

			<h:selectOneRadio id="option" value="#{gestionHotelBean.option}"
				style="width:200px" onclick="get()">
				<f:selectItem itemLabel="ListeChambres" itemValue="ListeChambres" /><br/>
				
				<f:selectItem itemLabel="ListeProduits" itemValue="ListeProduits" />
				<f:selectItem itemLabel="ListeClients" itemValue="ListeClients" />
				<f:selectItem itemLabel="ListeEmployes" itemValue="ListeEmployes" />
				<f:selectItem itemLabel="BeneficeAnnuel" itemValue="BeneficeAnnuel" />
			</h:selectOneRadio>
			<br />





			<h:commandButton value="Submit"
				actionListener="#{gestionHotelBean.getAll}" icon="ui-icon-check" />
			<br />

		</h:form>
		
		<h:form id="form0">
			<p:dataTable id="tbl" var="b" value="#{gestionHotelBean.benefice}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{gestionHotelBean.beneficeVisible}">

				<f:facet name="header">Benefice annuel</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{gestionHotelBean.selectedidHotel}"></h:outputText>
				</p:column>

				<p:column headerText="Benefice">
					<h:outputText value="#{b}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
		<br />

		<h:form id="form1">
			<p:dataTable id="tbl" var="P" value="#{gestionHotelBean.produits}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{gestionHotelBean.produitsVisibles}">

				<f:facet name="header">Stock Produits hotel</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{P.idProduit}"></h:outputText>
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{P.nom}"></h:outputText>
				</p:column>

				<p:column headerText="Quantite">
					<h:outputText value="#{P.quantite}"></h:outputText>
				</p:column>

				<p:column headerText="Coût Achat">
					<h:outputText value="#{P.coutAchat}"></h:outputText>
				</p:column>
				<p:column headerText="Coût Vente">
					<h:outputText value="#{P.coutVente}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
		<br />
		
		
		<h:form id="form2">
			<p:dataTable id="tbl" var="ch" value="#{gestionHotelBean.chambres}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{gestionHotelBean.chambressVisibles}">

				<f:facet name="header">Chambres de l'hotel</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{ch.idChambre}"></h:outputText>
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{ch.description}"></h:outputText>
				</p:column>

				<p:column headerText="Numéro">
					<h:outputText value="#{ch.numChambre}"></h:outputText>
				</p:column>
				<p:column headerText="Voir" style="width:100px;text-align: center">
					<p:commandButton
						action="#{gestionHotelBean.getOneChambre(ch.idChambre)}"
						update=":form7:ChambreDetail" oncomplete="PF('ChambreVar').show()"
						icon="ui-icon-search" />
				</p:column>

			</p:dataTable>

		</h:form>
<h:form id="form7">
		<p:dialog header="Chambre" widgetVar="ChambreVar" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			
				<p:outputPanel id="ChambreDetail" style="text-align:center;">
					<p:panelGrid columns="2">
						<h:outputText value="Identifiant" />
						<h:outputText value="#{gestionHotelBean.chambre.idChambre}" />
						<h:outputText value="Description" />
						<h:outputText value="#{gestionHotelBean.chambre.description}" />
						<h:outputText value="Num chambre" />
						<h:inputText value="#{gestionHotelBean.chambre.numChambre}" />
						

					</p:panelGrid>
					<p:commandButton action="#{gestionHotelBean.updateChambre}"
						update=":form7:ChambreDetail" icon="ui-icon-pencil"
						title="Modifier">
					</p:commandButton>
				</p:outputPanel>
			
			<br />
		</p:dialog>
</h:form>

		<h:form id="form3">
			<p:dataTable id="tbl" var="cl" value="#{gestionHotelBean.clients}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{gestionHotelBean.clientsVisibles}">

				<f:facet name="header">Clients hotel</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{cl.idPersonne}"></h:outputText>
				</p:column>

<!-- 				<p:column headerText="Code postal"> -->
<!-- 					<h:outputText value="#{cl.adresse.codePostal}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Numéro"> -->
<!-- 					<h:outputText value="#{cl.numero}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Pays"> -->
<!-- 					<h:outputText value="#{cl.pays}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Ville"> -->
<!-- 					<h:outputText value="#{cl.ville}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Voie"> -->
<!-- 					<h:outputText value="#{cl.voie}"></h:outputText> -->
<!-- 				</p:column> -->

				<p:column headerText="Date de naissance">
					<h:outputText value="#{cl.dateDeNaissance}"></h:outputText>
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{cl.nom}"></h:outputText>
				</p:column>

				<p:column headerText="Prenom">
					<h:outputText value="#{cl.prenom}"></h:outputText>
				</p:column>

				<p:column headerText="Nombre de réservations">
					<h:outputText value="#{cl.nombreReservations}"></h:outputText>
				</p:column>


			</p:dataTable>

		</h:form>
		<br />


		<h:form id="form4">
			<p:dataTable id="tbl" var="em" value="#{gestionHotelBean.employes}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{gestionHotelBean.employesVisibles}">

				<f:facet name="header">Employés de l'hotel</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{em.idPersonne}"></h:outputText>
				</p:column>

<!-- 				<p:column headerText="Code postal"> -->
<!-- 					<h:outputText value="#{em.adresse.codePostal}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Numéro"> -->
<!-- 					<h:outputText value="#{em.numero}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Pays"> -->
<!-- 					<h:outputText value="#{em.pays}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Ville"> -->
<!-- 					<h:outputText value="#{em.ville}"></h:outputText> -->
<!-- 				</p:column> -->

<!-- 				<p:column headerText="Voie"> -->
<!-- 					<h:outputText value="#{em.voie}"></h:outputText> -->
<!-- 				</p:column> -->

				<p:column headerText="Date de naissance">
					<h:outputText value="#{em.dateDeNaissance}"></h:outputText>
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{em.nom}"></h:outputText>
				</p:column>

				<p:column headerText="Prenom">
					<h:outputText value="#{em.prenom}"></h:outputText>
				</p:column>

								
				<p:column headerText="Date d'embauche">
					<h:outputText value="#{em.dateEmbauuche}"></h:outputText>
				</p:column>



			</p:dataTable>

		</h:form>

		

	</div>

	
    
</body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Employe</title>


	<h:outputStylesheet name="css/bootstrap.css" rel="stylesheet" />

	<h:outputStylesheet name="css/datepicker3.css" rel="stylesheet" />
	<h:outputStylesheet name="css/styles.css" rel="stylesheet" />

</h:head>
<body>
<ui:include src="home.xhtml" />
	
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<!-- **************** Bouton pour choisir le type de chambre ****************************** -->

		<h:form>
			<p:outputLabel for="idHotel" value="Hotel :" />
			<h:selectOneMenu id="idHotel" value="#{chambreBean.selectedidHotel}"
				style="width:125px">
				<f:selectItems itemLabel="#{c.nomHotel}" itemValue="#{c.idHotel}"
					value="#{chambreBean.hotels}" var="c" />
			</h:selectOneMenu>

			<h:panelGrid columns="2" style="margin-bottom:50px" cellpadding="50">
				<p:outputLabel for="option" value="Choix : " />
				<p:selectOneRadio id="option" value="#{chambreBean.option}"
					layout="grid" columns="1">
					<f:selectItem itemLabel="ChambreSimple" itemValue="ChambreSimple" />
					<f:selectItem itemLabel="ChambreDouble" itemValue="ChambreDouble" />
					<f:selectItem itemLabel="Suite" itemValue="Suite" />
				</p:selectOneRadio>

				<h:commandButton value="Valider"
					actionListener="#{chambreBean.choisir}" icon="ui-icon-check" />
				<br />
			</h:panelGrid>
		</h:form>

		<!-- ****** Formulaire ajout Chambre Simple ******************** -->

		<h:form id="formSimple">
			<p:panel header="Nouvel Chambre Simple"
				rendered="#{chambreBean.simpleVisible}">

				<p:messages id="msgs" />

				<h:panelGrid>


					<p:outputLabel for="numChambre" value="Numero de chambre"
						id="numChambreLabel" />
					<p:inputText id="numChambre" value="#{chambreBean.numChambre}"
						required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<p:message for="numChambre" display="icon" />

					<p:outputLabel for="description" value="Nom" id="descriptionLabel" />
					<p:inputText id="description" value="#{chambreBean.description}"
						required="true">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="description" display="icon" />

				</h:panelGrid>

				<h:commandButton value="Ajouter" action="#{chambreBean.add}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>


		<!-- ****** Formulaire ajout Chambre Double ******************** -->

		<h:form id="formDouble">
			<p:panel header="Nouvel Chambre Double"
				rendered="#{chambreBean.doubleVisible}">

				<p:messages id="msgs" />

				<h:panelGrid>


					<p:outputLabel for="numChambre" value="Numero de chambre"
						id="numChambreLabel" />
					<p:inputText id="numChambre" value="#{chambreBean.numChambre}"
						required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<p:message for="numChambre" display="icon" />

					<p:outputLabel for="description" value="Nom" id="descriptionLabel" />
					<p:inputText id="description" value="#{chambreBean.description}"
						required="true">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="description" display="icon" />

				</h:panelGrid>

				<h:commandButton value="Ajouter" action="#{chambreBean.add}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>




		<!-- ****** Formulaire ajout Suite ******************** -->

		<h:form id="formSuite">
			<p:panel header="Nouvel Suite" rendered="#{chambreBean.suiteVisible}">

				<p:messages id="msgs" />

				<h:panelGrid>

					<p:outputLabel for="numChambre" value="Numero de chambre"
						id="numChambreLabel" />
					<p:inputText id="numChambre" value="#{chambreBean.numChambre}"
						required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<p:message for="numChambre" display="icon" />

					<p:outputLabel for="description" value="Nom" id="descriptionLabel" />
					<p:inputText id="description" value="#{chambreBean.description}"
						required="true">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="description" display="icon" />

				</h:panelGrid>

				<h:commandButton value="Ajouter" action="#{chambreBean.add}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>

		<!-- *********** Liste chambre   *********************** -->
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="liste" var="ch" value="#{chambreBean.chambres}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Chambres : " />

					</p:outputPanel>
				</f:facet>

				<p:column headerText="Identifiant">
					<h:outputText value="#{ch.idChambre}"></h:outputText>
				</p:column>

				<p:column headerText="Numeros de chambre">
					<h:outputText value="#{ch.numChambre}"></h:outputText>
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{ch.description}"></h:outputText>
				</p:column>


				<p:column headerText="Voir" style="width:100px;text-align: center">
					<p:commandButton action="#{chambreBean.getChambre(ch.idChambre)}"
						update=":form2:ChambreDetail" oncomplete="PF('ChambreVar').show()"
						icon="ui-icon-search" />
				</p:column>

			</p:dataTable>

		</h:form>
		<!-- ***********  Update  ******************** -->
		<p:dialog header="Chambre" widgetVar="ChambreVar" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<h:form id="form2">
				<p:outputPanel id="ChambreDetail" style="text-align:center;">
					<p:panelGrid columns="2">
						<h:outputText value="Identifiant" />
						<h:outputText value="#{chambreBean.chambre.idChambre}" />
						<h:outputText value="Numeros de chambre" />
						<h:inputText value="#{chambreBean.chambre.numChambre}" />
						<h:outputText value="Description" />
						<h:inputText value="#{chambreBean.chambre.description}" />

					</p:panelGrid>
					<p:commandButton action="#{chambreBean.update}"
						update=":form2:ChambreDetail" icon="ui-icon-pencil"
						title="Modifier">
					</p:commandButton>
				</p:outputPanel>
			</h:form>
			<br />
		</p:dialog>

		<br /> <br /> <br /> <br /> <br />


	</div>



	<!-- ******************************************** -->
	<h:outputScript name="js/jquery-1.11.1.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/chart.min.js"></h:outputScript>
	<h:outputScript name="js/chart-data.js"></h:outputScript>
	<h:outputScript name="js/easypiechart.js"></h:outputScript>
	<h:outputScript name="js/easypiechart-data.js"></h:outputScript>
	<h:outputScript name="js/bootstrap-datepicker.js"></h:outputScript>


	<h:outputScript name="js/lumino.glyphs.js" />

</body>
</html>

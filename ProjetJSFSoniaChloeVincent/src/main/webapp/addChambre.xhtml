		<!-- ********** Formulaire ajout Chambre************** -->

		<h1 class="text-center">Client</h1>
		<br />

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Ajout d'un client</div>
					<div class="panel-body">



						<h:form>
							<p:panel id="panel" header="Nouvel Chambre Simple">

								<p:messages id="msgs" />

								<h:panelGrid columns="3" cellpadding="5">
									<p:outputLabel for="console" value="Hotel" />
									<h:selectOneMenu id="console"
										value="#{selectOneMenuView.console}" style="width:125px">
										<f:selectItem itemLabel="Hotel 1" itemValue="" />
										<f:selectItem itemLabel="Hotel 2" itemValue="Xbox One" />
										<f:selectItem itemLabel="Hotel 3" itemValue="PS4" />
										<f:selectItem itemLabel="Hotel 4" itemValue="Wii U" />
									</h:selectOneMenu>
								</h:panelGrid>

								<h:panelGrid columns="3" cellpadding="5">


									<p:outputLabel for="firstname" value="Prenom" />
									<p:inputText id="firstname" value="#{ClientBean.prenom}"
										required="true" label="Firstname">
										<f:validateLength minimum="2" />
									</p:inputText>
									<p:message for="firstname" display="icon" />

									<p:outputLabel for="lastname" value="Nom" />
									<p:inputText id="lastname" value="#{ClientBean.nom}"
										label="Lastname" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgLastname" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgLastname" display="icon" />

									<p:outputLabel for="lastname" value="Numero" />
									<p:inputText id="numero" value="#{ClientBean.numero}"
										label="Numero" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgNumero" event="keyup" />
									</p:inputText>
									<p:message for="numero" id="msgNumero" display="icon" />

									<p:outputLabel for="lastname" value="Voie" />
									<p:inputText id="voie" value="#{ClientBean.voie}" label="voie"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgVoie" event="keyup" />
									</p:inputText>
									<p:message for="voie" id="msgVoie" display="icon" />

									<p:outputLabel for="lastname" value="Code postal" />
									<p:inputText id="codePostal"
										value="#{ClientBean.adressePersonne.codePostal}"
										label="codePostal" required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgcodePostal" event="keyup" />
									</p:inputText>
									<p:message for="codePostal" id="msgcodePostal" display="icon" />

									<p:outputLabel for="lastname" value="Ville" />
									<p:inputText id="ville"
										value="#{ClientBean.adressePersonne.ville}" label="ville"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgVille" event="keyup" />
									</p:inputText>
									<p:message for="ville" id="msgVille" display="icon" />

									<p:outputLabel for="lastname" value="Pays" />
									<p:inputText id="codePays"
										value="#{ClientBean.adressePersonne.pays}" label="pays"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgcodePostal" event="keyup" />
									</p:inputText>
									<p:message for="codePays" id="msgPays" display="icon" />

									<p:outputLabel for="lastname" value="Date de naissance" />
									<p:inputText id="naissance"
										value="#{ClientBean.dateDeNaissance}" label="Lastname"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="msgNaissance" event="keyup" />
									</p:inputText>
									<p:message for="lastname" id="msgNaissance" display="icon" />


									<p:commandButton value="Save" update="panel"
										actionListener="#{ClientBean.addChambre}" icon="ui-icon-check" />
								</h:panelGrid>
							</p:panel>
						</h:form>
						<br /> <br /> <br /> <br /> <br />


					</div>
				</div>
			</div>
		</div>
	</div>

		<h1 class="text-center">Réservations du client Toto</h1><br />
		
 		<h:messages style="prenom:red"></h:messages>
   
	   	<h:form id="form1">
		    <p:panel id="panel" header="Ajouter une nouvelle réservation">
		 
		        <p:messages id="msgs" />
		 
		        <h:panelGrid columns="3" cellpadding="5">
		        
		        	<p:outputLabel for="dateArrive" value="Date d'arrivée :" />
       				<p:calendar id="dateArrive" value="#{reservationBean.dateArrive}" required="true" label="Date d'arrivée"/><br/>
       				
       				<p:outputLabel for="dateSortie" value="Date de sortie :" />
       				<p:calendar id="dateSortie" value="#{reservationBean.dateSortie}" required="true" label="Date de sortie"/><br/>
		        	
		            <p:outputLabel for="typeChambre" value="Type de chambre :" />
			        <h:selectOneMenu id="typeChambre" value="#{reservationBean.typeChambre}"
			        				style="width:200px" onchange="get()">
			            <f:selectItem itemLabel="Select un type" itemValue="#{null}" noSelectionOption="true"/>
			            <f:selectItem itemLabel="Chambre simple" itemValue="ChambreSimple" />
			            <f:selectItem itemLabel="Chambre double" itemValue="Chambredouble" />
			            <f:selectItem itemLabel="Suite" itemValue="Suite" />
			        </h:selectOneMenu><br/>
			        
			        <p:outputLabel id="idChambreLabel" for="idChambre" value="Numéro de chambre :" style="display:none" />
			        <h:selectOneMenu id="idChambre" value="#{reservationBean.listeChambres}" var="ch"
			        				style="width:200px; display:none">
			            <f:selectItem itemLabel="#{ch.idChambre}" itemValue="#{ch.idChambre}" />
			            <f:selectItem itemLabel="Chambre simple" itemValue="ChambreSimple" />
			            <f:selectItem itemLabel="Chambre double" itemValue="Chambredouble" />
			            <f:selectItem itemLabel="Suite" itemValue="Suite" />
			        </h:selectOneMenu><br/>
		            
		            
		 
		        </h:panelGrid>
		 
		        <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
		    </p:panel>
		</h:form><br/>
		
		
		<script type="text/javascript">
	    	function get(){
	    		var typeChambre = document.getElementById("form1:typeChambre").value;
	    		var idChambre = document.getElementById("form1:idChambre");
	    		var idChambreLabel = document.getElementById("form1:idChambreLabel");
	    		
	    		
	    		if (typeChambre == "") {
	    			
	    			idChambre.style.display = 'none';
	    			idChambreLabel.style.display = 'none';
	    			
	    		}else{
	    			
	    			idChambre.style.display = 'block';
	    			idChambreLabel.style.display = 'block';
	    		}
	    
	    	}
	    
	    
	    
	    </script>
			
		
		
		
	   
	  <h:form>
	  		<p:dataTable paginator="true" rows="5" value="#{reservationBean.listeReservations}" var="r" >
	       
	       		<f:facet name="header">Réservations</f:facet>
	       
		      	<p:column headerText="Identifiant">
		        	<h:outputText value="#{r.idReservation}"></h:outputText>
		       	</p:column>
		       	
		       <p:column headerText="Date d'arrivée">
		       		<h:outputText value="#{r.dateArrive}"></h:outputText>
		       </p:column>
		       
		       <p:column headerText="Date de sortie">
		       		<h:outputText value="#{r.dateSortie}"></h:outputText>
		       </p:column>
		       
		       <p:column headerText="Coût de la réservation">
		       		<h:outputText value="#{r.coutResa}"></h:outputText>
		       </p:column>
		       
		       <p:column headerText="Chambre">
		       		<h:outputText value="#{r.chambre.idChambre}"></h:outputText>
		       </p:column>
		       
		       <p:column headerText="Numéro de facture">
		       		<h:outputText value="#{r.facture.idFacture}"></h:outputText>
		       </p:column>
		       
		       
		        
	       
	   		</p:dataTable>
	  </h:form>
	  
	  
	    <h:form id="form">
	         <p:dialog header="Catégorie" widgetVar="CategorieVar" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		        <p:outputPanel id="CategorieDetail" style="text-align:center;">
		            <p:panelGrid  columns="2">
		                <h:outputText value="Identifiant" />
		                <h:outputText value="#{categorieBean.categorie.idCategorie}" />
		 
		                <h:outputText value="Catégorie" />
		                <h:outputText value="#{categorieBean.categorie.designation}" />
		            </p:panelGrid>
		        </p:outputPanel>
	   		</p:dialog>
	   </h:form><br/>
	   
	   
	   	<p:separator style="width:500px;height:20px"></p:separator><br/>
	 	<p:separator style="width:500px;height:20px"></p:separator><br/>
	   
	   <h:form>
	      	<p:panel header="Ajouter un produit">
	   
				<h:panelGrid id="grid" columns="4" cellpadding="5">
				      <h:outputLabel value="Nom du produit"/>
				      <h:inputText requiredMessage="Nom du produit obligatoire" required="true" value="#{produitBean.nomProduit}">
				      </h:inputText>
				      
				      <h:outputLabel value="Prix"/>
				      <h:inputText requiredMessage="Prix obligatoire" required="true" value="#{produitBean.prix}">
				      		<f:validateLongRange maximum="1000000" minimum="1"></f:validateLongRange>
				      </h:inputText>
				      
				      <h:outputLabel value="Quantite"/>
				      <h:inputText requiredMessage="Quantite obligatoire" required="true" value="#{produitBean.quantite}">
				      		<f:validateLongRange maximum="1000000" minimum="1"></f:validateLongRange>
				      </h:inputText>
						      
				</h:panelGrid>
			      
			     <h:commandButton value="Ajouter" action="#{produitBean.add}"/>
			    
			</p:panel> 
			    
	   </h:form><br/>
	   
	   <h:form>
	  		<p:dataTable paginator="true" rows="5" value="#{produitBean.listeProduits}" var="p" >
	       
		       <p:column headerText="Identifiant">
		       		<h:outputText value="#{p.idProduit}"></h:outputText>
		       </p:column>
		       <p:column headerText="Nom du produit">
		          	<h:outputText value="#{p.nomProduit}"></h:outputText>
		       </p:column>
		        <p:column headerText="Prix">
		          	<h:outputText value="#{p.prix}"></h:outputText>
		       </p:column>
		     <!--  <p:column>
		          <h:outputText value="#{p.quantite}"></h:outputText>
		       </p:column> -->
		       <p:column style="width:32px;text-align: center">
		            <p:commandButton action="#{produitBean.getOne(p.idProduit)}" update=":form2:ProduitDetail" oncomplete="PF('ProduitVar').show()" icon="ui-icon-search" title="Voir">
		            </p:commandButton>
		        </p:column>
	          
	   		</p:dataTable>
	  	</h:form>
	  
	  	<h:form id="form2">
	         <p:dialog header="Produit" widgetVar="ProduitVar" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		        <p:outputPanel id="ProduitDetail" style="text-align:center;">
		            <p:panelGrid  columns="2">
		                <h:outputText value="Identifiant" />
		                <h:outputText value="#{produitBean.produit.idProduit}" />
		 
		                <h:outputText value="Nom du produit" />
		                <h:outputText value="#{produitBean.produit.nomProduit}" />
		                
		                <h:outputText value="Prix" />
		                <h:inputText value="#{produitBean.produit.prix}" />
		 
		                <h:outputText value="Quantité" />
		                <h:inputText value="#{produitBean.produit.quantite}" />
		                
		                <h:outputText value="Catégorie à ajouter" />
		                <h:inputText value="#{produitBean.idCategorie}" />
		                
		            </p:panelGrid>
		            
		             <p:commandButton action="#{produitBean.update}" update=":form2:ProduitDetail" icon="ui-icon-pencil" title="Modifier">
		            </p:commandButton>
		        </p:outputPanel>  
		        
	    	</p:dialog>
	   </h:form><br/>
